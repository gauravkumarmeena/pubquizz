<section data-ng-controller="ManagersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Managers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="manager in managers" data-ng-href="#!/managers/{{manager._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="manager.created | date:'medium'"></span>
				by
				<span data-ng-bind="manager.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="manager.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!managers.$resolved || managers.length">
    	No Managers yet, why don't you <a href="/#!/managers/create">create one</a>?
    </div>
</section>
