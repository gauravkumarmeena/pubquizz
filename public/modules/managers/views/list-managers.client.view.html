<section data-ng-controller="ManagersController" data-ng-init="find()">
    <div class="page-header">
        <h1>Quizz questions</h1>
    </div>
    <div class="list-group">
        <div class="panel panel-default" data-ng-repeat="question in questions">
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12">
                        {{question.test}}
                    </div>
                    <div class="col-xs-12" data-ng-repeat="choice in question.choices">
                        {{choice}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                        <button class="btn btn-primary btn-block"
                                ng-click="sendQuestion(question)">Send question to participants</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
